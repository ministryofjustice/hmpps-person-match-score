version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@8

executor:
  builder:
    name: hmpps/default
    tag: 3.9.12

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - run: make install
      - run: make lint
      - run: make test

workflows:
  build-test-and-deploy:
    jobs:
      - build:
          context:
          - hmpps-common-vars
          filters:
            tags:
              ignore: /.*/
      - hmpps/build_docker:
          name: build_docker
          context:
            - hmpps-common-vars
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - build_docker
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - hmpps-person-record-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          context:
            - hmpps-common-vars
            - hmpps-person-record-prod
          requires:
            - request-prod-approval

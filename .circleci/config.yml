version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@10.1.1

parameters:
  alerts-slack-channel:
    type: string
    default: hmpps-person-record-alerts
  releases-slack-channel:
    type: string
    default: hmpps-person-record-alerts

jobs:
  build:
    executor:
      name: hmpps/default
      tag: 3.12.7
    steps:
      - checkout
      - run: poetry self update 1.8.2
      - run: make install
      - run: make lint
      - run: make test-ci
      - store_test_results:
          path: test_results

workflows:
  build-test:
    jobs:
      - build:
          context:
            - hmpps-common-vars
          filters:
            branches:
              ignore: 
                - main
      - hmpps/build_docker:
          name: build docker image
          publish: false
          context:
            - hmpps-common-vars
          requires:
            - build
          filters:
            branches:
              ignore: 
                - main

  build-test-and-deploy:
    jobs:
      - build:
          context:
            - hmpps-common-vars
          filters:
            branches:
              only:
                - main
      - hmpps/build_docker:
          name: build_docker
          context:
            - hmpps-common-vars
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context:
            - hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - build_docker
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context:
            - hmpps-common-vars
            - hmpps-person-record-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - hmpps-person-record-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "34 7 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars

  security-weekly:
    triggers:
      - schedule:
          cron: "0 7 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars

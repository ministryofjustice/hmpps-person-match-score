---
generic-service:
  nameOverride: hmpps-person-match-score

  replicaCount: 2

  image:
    repository: quay.io/hmpps/hmpps-person-match-score
    tag: latest    # override at deployment time
    port: 5000

  ingress:
    v0_47_enabled: false
    v1_2_enabled: true
    enabled: true
    host: app-hostname.local    # override per environment
    path: /

  livenessProbe:
    httpGet:
      path: /health
  readinessProbe:
    httpGet:
      path: /health


  autoscaling:
    enabled: true
    targetCPUUtilizationPercentage: 100

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  namespace_secrets:
   hmpps-person-match-score:
     APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"

  env:
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"
    global-protect: "35.176.93.186/32"

generic-prometheus-alerts:
  targetApplication: hmpps-person-match-score
  alertSeverity: slack-hmpps-user-preferences
